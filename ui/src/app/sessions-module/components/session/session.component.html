<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Sessions
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content *ngIf="session$ | async as session">
  <ion-card>

    <ion-card-header color="primary">
      <ion-card-title color="dark">
        {{ session.Title}}
      </ion-card-title>

      <ion-card-subtitle>{{session.Speaker.DisplayName}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      {{session.Abstract}}
    </ion-card-content>
    <ion-footer>
      <ion-chip *ngFor="let tag of session.Tags">
        <ion-label color="primary">{{tag.Text}}</ion-label>
      </ion-chip>
    </ion-footer>
  </ion-card>
</ion-content>
