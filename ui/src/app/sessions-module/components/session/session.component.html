<ion-content *ngIf="session$ | async as session">
  <ion-card>

    <ion-card-header>
      <ion-card-title>
        {{ session.Title}}
      </ion-card-title>

      <ion-card-subtitle>{{session.Speaker.DisplayName}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      {{session.Abstract}}
    </ion-card-content>
    <ion-footer>
      <ion-chip *ngFor="let tag of session.Tags">
        <ion-label color="primary">{{tag.Text}}</ion-label>
      </ion-chip>
    </ion-footer>
  </ion-card>
</ion-content>
