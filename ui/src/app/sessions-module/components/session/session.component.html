<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Sessions
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content *ngIf="session$ | async as session">
  <ion-card>

    <ion-card-header color="primary">
      <ion-card-title color="dark">
        {{ session.Title}}
      </ion-card-title>

      <ion-card-subtitle (click)="navigateToSpeaker(session.Speaker.Id)">{{session.Speaker.DisplayName}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      {{session.Abstract}}
    </ion-card-content>
    <ion-footer>
      <ion-chip *ngFor="let tag of session.Tags">
        <ion-label color="primary">{{tag.Text}}</ion-label>
      </ion-chip>
      <br>
      <ion-item>
        Rating:
        <ion-icon [ngStyle]="{'color': !!rating && x <= rating ? 'gold' : 'black' }" *ngFor="let x of [1,2,3,4,5]" name="star"
          (click)="onRatingClick(x)"></ion-icon>

      </ion-item>
    </ion-footer>
  </ion-card>
</ion-content>
