<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
          <ion-content padding>
            <button ion-button (click)="signInWithGoogle()">Login?<span class="fa fa-google"></span></button>
          </ion-content>
          <ion-content padding *ngIf="user">
            <ion-thumbnail> <img width="25px" height="25px" src={{user.photoUrl}}>
            </ion-thumbnail>Welcome back, {{user.firstName}}!
            <button (click)="logOut()">Log Out?</button>

          </ion-content>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
